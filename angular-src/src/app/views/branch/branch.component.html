<div class="carrr">
  <mat-card>
    <mat-card-title> <strong> Add Branch </strong></mat-card-title>
    <form [formGroup]="form">
      <mat-card-content>


        <mat-form-field style="width:100%;">
          <mat-select placeholder="Map Shopowner to Branch" formControlName="shopowner">
            <mat-option *ngFor="let owner of shopowner" [value]="owner.firstname">
              {{owner.firstname}}
            </mat-option>
          </mat-select>
          <mat-error> Select Shop Owner</mat-error>
        </mat-form-field>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="bname" placeholder="Branch Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="username" placeholder="Nick Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="email" type="email" placeholder="Email">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="password" type="password" placeholder="Password">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="sname" placeholder="Branch Short Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <textarea matInput formControlName="address" placeholder="Address"></textarea>
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="gst_num" placeholder="GST Number">
          <mat-error></mat-error>
        </mat-form-field> <br>



        <mat-form-field style="width:100%;">
          <input matInput formControlName="pan_num" placeholder="PAN Number">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="phone1" type="number" placeholder="Mobile Number">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="phone2" type="number" placeholder="Alternative  Mobile Number">
          <mat-error></mat-error>
        </mat-form-field><br>

        <div style="float:left;height: 40px;width: 100%">
          <form [formGroup]="image">

            <label style="float:left;"> <strong> Choose Branch Logo : </strong> </label>
            <input style="border: 2px solid black;width: 55%" type="file" #f (change)="onFileChge($event)">
            <mat-error></mat-error>

          </form>
        </div>
        <br>



      </mat-card-content>
      <br>

    </form>

    <mat-card-footer style="height:60px;">
      <button mat-raised-button style="border-radius: 30px;" (click)="saveData()" color="primary">Submit</button> &nbsp;
      <button mat-raised-button style="border-radius: 30px;" type="reset"  color="accent">Reset</button>

    </mat-card-footer>
  </mat-card>
</div>


<mat-card>
  <mat-card-subtitle style="text-align:center;">
   <h2> <strong> Display Branch</strong> </h2>

    
      <mat-form-field style="float :right;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    

  </mat-card-subtitle>
  <mat-card-content>

    <div class="mat-elevation-z8">
      <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="bname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch Name </th>
          <td mat-cell *matCellDef="let row"> {{row.bname}} </td>
        </ng-container>


        <ng-container matColumnDef="shop_num">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch Code </th>
          <td mat-cell *matCellDef="let row"> {{row.shop_num}} </td>
        </ng-container>

        <ng-container matColumnDef="shopowner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Shopowner </th>
          <td mat-cell *matCellDef="let row"> {{row.shopowner}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>



        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button color="warn" (click)="deleteBranch(row ,i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
