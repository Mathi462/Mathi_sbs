<div class="app-body color-white">
  <main class="main d-flex  align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">

            <div class="card text-white  " style="width:44%;background-image: url(assets/logo2.png);background-repeat: no-repeat;background-position: center;background-color: #282896">
              <div class="card-body text-center">
                <div>
                  <!-- <h2>Sign up</h2> -->
                  <h3>Welcome to the Tallent Bill </h3>
                  <br>
                  <!-- <button type="button" class="btn btn-primary active mt-3" routerLink='/register'>Register Now!</button> -->
                </div>
              </div>
            </div>


            <div class="card p-4 text-white" style="background-color: #282896">
              <div class="card-body">
                <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="jumbotron"> -->
                <form [formGroup]="loginForm" (ngSubmit)="loginCheck1()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput type='email' formControlName="email" placeholder="Enter the email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error>Please enter the valid email</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="legacy">
                      <mat-label>Password</mat-label>
                      <input matInput type='password' formControlName="password" placeholder="Enter the password">
                      <mat-icon matSuffix>password</mat-icon>
                      <mat-error>Please enter the valid password</mat-error>
                    </mat-form-field>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                    <div class="col-6 text-right text-white">

                      <button mat-raised-button style="text-align:center;border-radius: 5px;" style="color: white">
                        <font color="black"> <strong>Login</strong> </font>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </main>
</div>
