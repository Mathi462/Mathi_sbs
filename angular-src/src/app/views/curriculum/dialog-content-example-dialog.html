<mat-dialog-content class="mat-typography">
  <div>
    <div class="card">
      <div class="card-header">
        Adding Curriculum
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit2(f2)" #f2="ngForm" class="jumbotron">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-vcard"></i></span>
              </div>
              <input type="text" class="form-control" name="bname" placeholder="bname" ngModel [(ngModel)]="this.data.cData.bname">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-book"></i></span>
              </div>
              <input type="text" class="form-control" name="sname" placeholder="bname" ngModel [(ngModel)]="this.data.cData.sname">
            </div>
          </div>
          <div class="form-group form-actions" mat-dialog-actions>
            <button type="submit" class="btn btn-pill btn-success" [mat-dialog-close]="this.data">Update</button>
            &nbsp;
            <button type="button" class="btn btn-pill btn-danger" (click)="onNoClick()">Cancel </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
