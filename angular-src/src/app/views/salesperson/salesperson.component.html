                <div class="form-group">

                    <mat-form-field style="width:100%;">
                      <mat-select placeholder="Map Shopowner to Branch" formControlName="shopownerid">

                        </mat-option>
                      </mat-select>
                      <mat-error> Select Shop Owner</mat-error>
                    </mat-form-field>
                  </div>
                <div class="form-group">

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-book"></i></span>
                    </div>

                    <select class="form-control" formControlName="shopmanager" id="sel1" placeholder="shopmanager">
                      <option selected>SHOP MANAGER</option>

                        {{cat.firstname}}

                  </div>

                <div class="form-group" [ngClass]="displayFieldCss('firstname')">

                    </div>
                    <input type="text" formControlName="firstname" class="form-control" placeholder="FIRST NAME"

                    <app-field-error-display [displayError]="isFieldValid('firstname')" errorMsg="Enter firstname">
                    </app-field-error-display>
                  </div>
                </div>

                <div class="form-group" [ngClass]="displayFieldCss('lastname')">

    <div class="col-lg-12">

        </div>
        <div>

              <ng-container matColumnDef="shopownerid">

                <td mat-cell *matCellDef="let row"> {{row.shopownerid}} </td>
              </ng-container>

              <ng-container matColumnDef="shopmanager">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> shopmanager </th>
                <td mat-cell *matCellDef="let row"> {{row.shopmanager}} </td>
              </ng-container>



              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
              </ng-container>

              <ng-container matColumnDef="lastname">

              <ng-container matColumnDef="dob">

              <ng-container matColumnDef="age">

              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">

                    <mat-icon>edit</mat-icon>
                  </button>

              </ng-container>
