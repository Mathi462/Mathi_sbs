<mat-dialog-content class="mat-typography">

    <mat-card>

        <mat-card-title style="text-align: center;"> <strong> Move Stock to Branch </strong> </mat-card-title>
        <div class="row">
            <form [formGroup]="form">
                <label> <strong> From Branch </strong> </label> &nbsp;
                <mat-form-field appearance="fill" style="width:auto;">

                    <input matInput disabled style="font-size: 25px;" value={{fromBranch}}>
                </mat-form-field>

                &nbsp;&nbsp;
                <label> <strong> To Branch </strong></label> &nbsp;
                <mat-form-field style="width:auto;">

                    <mat-select placeholder="Sclect Branch" formControlName="branch">
                        <mat-option *ngFor="let bname of branch" [value]="bname.bname">
                            {{bname.bname}}
                        </mat-option>
                    </mat-select>

                    <mat-error>Sclect Any One Branch</mat-error>
                </mat-form-field>

            </form>
            &nbsp;&nbsp;&nbsp;

        </div>
    </mat-card>
    <mat-card style="text-align:right;">
            <mat-card-footer > 
        
         <button mat-raised-button style="border-radius: 25px;" (click)="onSubmit()" color="primary">Submit</button>
                &nbsp;
                <button mat-raised-button style="border-radius: 25px;" mat-dialog-close color="accent">Cancel</button> 
        </mat-card-footer> 
        </mat-card>




</mat-dialog-content>
