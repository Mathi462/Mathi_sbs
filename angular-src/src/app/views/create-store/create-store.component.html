<div class="carrr">
  <mat-card>
    <mat-card-title> <strong> Create Store </strong></mat-card-title>
    <form  [formGroup]="form">
      <mat-card-content>
            
        
        <mat-form-field style="width:100%;">
          <input matInput formControlName="storename" placeholder="Enter Store Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="username" placeholder="Enter Nick Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="firstname" placeholder="Enter First Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="lastname" placeholder="Enter Last Name">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="email" type="email" placeholder="Email">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <input matInput formControlName="password" type="password" placeholder="Password">
          <mat-error></mat-error>
        </mat-form-field> <br>


        <mat-form-field style="width:100%;">
          <textarea matInput formControlName="address" placeholder="Address"></textarea>
          <mat-error></mat-error>
        </mat-form-field> <br>

       
        <mat-form-field style="width:100%;">
          <input matInput formControlName="mobile_no" type="number" placeholder="Mobile Number">
          <mat-error></mat-error>
        </mat-form-field> <br>

        <mat-form-field style="width:100%;">
          <mat-select formControlName="status" placeholder="Select Status">
            <mat-option value="Available"> Available </mat-option>
            <mat-option value="Blocked"> Blocked </mat-option>
          </mat-select>
        </mat-form-field>



      </mat-card-content>
      <br>

    </form>

    <mat-card-footer style="height:60px;">
      <button mat-raised-button style="border-radius: 30px;" (click)="onSubmit()" color="primary">Submit</button>
      &nbsp;
      <button mat-raised-button style="border-radius: 30px;" type="reset" color="accent">Reset</button>

    </mat-card-footer>
  </mat-card>
</div>

<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> <strong> Store Details</strong>

      <mat-form-field style="float :right;width: 200px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>



          <ng-container matColumnDef="storename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StoreName </th>
            <td mat-cell *matCellDef="let row"> {{row.storename}} </td>
          </ng-container>


          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NickName </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
          </ng-container>


          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="mobile_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
            <td mat-cell *matCellDef="let row"> {{row.phone1}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>







          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteAdmin(row._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>



    </div>




  </div>
</div>
