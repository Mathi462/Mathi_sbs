<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-4">
      <mat-card class="mt-3">
        <mat-card-header>
          <mat-card-title>
            <h4><strong>Add Brand </strong></h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="form-group">
              <mat-form-field style="width:100%">
                <input matInput placeholder="BRAND NAME" formControlName="BrandName">
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field style="width:100%">
                <mat-select formControlName="Status" id="sel1" placeholder="STATUS">
                  <mat-option value=" " disabled selected>STATUS</mat-option>
                  <mat-option value="Available"> Available  </mat-option>
                  <mat-option value="UnAvailable"> UnAvailable  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>


            <div class="form-group form-actions">
              <div class="text-right">
                  <button type="submit" style="border-radius: 30px;" (click)="onSubmit()" mat-raised-button color=primary>Submit</button> &nbsp;
                  <button type="reset" style="border-radius: 30px;" mat-raised-button color=warn>Reset </button>
              </div>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
      
    </div>



    <div class="col-sm-8">
      <mat-card class="mt-3">
        <mat-card-header>
          <mat-card-title>
            <h4><strong> Display Category</strong></h4>
          </mat-card-title>
          <mat-form-field style="float :right;width: 200px;margin-left: 250px">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-card-header>
        <mat-card-content>
          <div >
            <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="BrandName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BrandName </th>
                <td mat-cell *matCellDef="let row"> {{row.BrandName}} </td>
              </ng-container>

              <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
              </ng-container>




              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openDialog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="warn" (click)="deleteBrand(row._id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </mat-card-content>

      </mat-card>
      
    </div>
  </div>
</div>
