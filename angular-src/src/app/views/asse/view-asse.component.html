<div class="col-lg-12">
<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> <strong> Stocks Details</strong>

    <mat-form-field style="float :right;width: 200px;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table class="col-sm-12" [dataSource]="dataSource" matSort>


       

        <ng-container matColumnDef="brand_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
          <td mat-cell *matCellDef="let row"> {{row.brand_name}} </td>
        </ng-container>

      

        <ng-container matColumnDef="category_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Type </th>
          <td mat-cell *matCellDef="let row"> {{row.category_type}} </td>
        </ng-container>

        <ng-container matColumnDef="model_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Name </th>
          <td mat-cell *matCellDef="let row"> {{row.model_name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="sp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Selling Price </th>
          <td mat-cell *matCellDef="let row"> {{row.sp}} </td>
        </ng-container>

        <ng-container matColumnDef="cp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Costs Price </th>
          <td mat-cell *matCellDef="let row"> {{row.cp}} </td>
        </ng-container>

        <ng-container matColumnDef="stock_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Status </th>
          <td mat-cell *matCellDef="let row"> {{row.stock_status}} </td>
        </ng-container>

        <ng-container matColumnDef="cgst">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CGST </th>
          <td mat-cell *matCellDef="let row"> {{row.cgst}} </td>
        </ng-container>
        <ng-container matColumnDef="sgst">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SGST </th>
          <td mat-cell *matCellDef="let row"> {{row.sgst}} </td>
        </ng-container>
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
          <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteAsse(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>



  </div>




</div>
</div>
