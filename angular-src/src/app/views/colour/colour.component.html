    <div class="col-sm-8">
      <mat-card class="mt-3">
        <mat-card-header>
          <mat-card-title>
            <h4><strong>Display Colour</strong></h4>
          </mat-card-title>
          <mat-form-field style="float :right;width: 200px; margin-left: 270px">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </mat-card-header>
        <mat-card-content>
          <div >
            <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>




              <ng-container matColumnDef="ColourName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ColourName </th>
                <td mat-cell *matCellDef="let row"> {{row.ColourName}} </td>
              </ng-container>

              <!-- <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                  </ng-container> -->


              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openDialog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="warn" (click)="deleteColour(row._id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </mat-card-content>
      </mat-card>
