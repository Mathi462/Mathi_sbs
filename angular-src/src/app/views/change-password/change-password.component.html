<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" errorMessage="required.">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Enter New Password</ng-template>
      <mat-form-field>
        <input type="password" matInput placeholder="Enter Password" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-raised-button style="border-radius: 20px;" color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" errorMessage="required.">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Reenter Password</ng-template>
      <mat-form-field>
        <input type="password" matInput placeholder="Reenter Password" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-raised-button color="accent" style="border-radius: 20px;" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" style="border-radius: 20px;" matStepperNext>Next</button>

      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <h2>Please Click Submit Button for Update Password</h2>
    <br>
    <div>

      <button mat-raised-button color="accent" style="border-radius: 20px;" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" style="border-radius: 20px;" (click)="passwodChange()">Submit</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
