<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> <strong> Invoice Details</strong>

      <mat-form-field style="float :right;width: 200px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div>


      <div class="mat-elevation-z8">
        <table mat-table class="col-sm-12" [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="invoice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> INVOICE </th>
            <td mat-cell *matCellDef="let row"> {{row.invoice}} </td>
          </ng-container>


          <ng-container matColumnDef="orderdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
            <td mat-cell *matCellDef="let row"> {{row.orderdate}} </td>
          </ng-container>


          <ng-container matColumnDef="custmername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.custmername}} </td>
          </ng-container>

          <ng-container matColumnDef="custmerphone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT </th>
            <td mat-cell *matCellDef="let row"> {{row.custmerphone}} </td>
          </ng-container>

          <ng-container matColumnDef="paymentstatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PAYMENT STATUS </th>
            <td mat-cell *matCellDef="let row"> {{row.paymentstatus}} </td>
          </ng-container>


          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Return </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openDialog(row)">
                <mat-icon>assignment_return</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteAddorder(row._id)">
                <mat-icon>delete_sweep</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>



    </div>




  </div>
</div>
