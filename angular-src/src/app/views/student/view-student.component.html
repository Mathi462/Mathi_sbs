<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> <strong> Student Details</strong>
  
        <mat-form-field style="float :right;width: 200px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div>
  
  
        <div class="mat-elevation-z8">
          <table mat-table class="col-sm-12" [dataSource]="dataSource" matSort>
  
  
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
              <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
            </ng-container>
  
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>
  
            <ng-container matColumnDef="curriculum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Curriculum </th>
              <td mat-cell *matCellDef="let row"> {{row.curriculum}} </td>
            </ng-container>
  
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
              <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
            </ng-container>
  
            <ng-container matColumnDef="subjects">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
              <td mat-cell *matCellDef="let row"> {{row.subjects}} </td>
            </ng-container>

            <ng-container matColumnDef="faculty_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty </th>
                <td mat-cell *matCellDef="let row"> {{row.faculty_name}} </td>
              </ng-container>
  
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog(row)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="deleteStudent(row._id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
  
  
      </div>
  
  
  
  
    </div>
  </div>
